<div class="container">
  <div class="row">
    <h3>Login Form</h3>
    <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
      <div *ngIf="invalidCredentialMsg" [ngClass]="error">
        {{ invalidCredentialMsg }}
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
            />
            <span
              *ngIf="
                !loginForm.get('userData.username').valid &&
                loginForm.get('userData.username').touched
              "
              class="help-block"
              style="color: red !important;"
              >enter a valid username!!!</span
            >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="text"
              id="password"
              formControlName="password"
              class="form-control"
            />
            <span
              *ngIf="
                !loginForm.get('userData.password').valid &&
                loginForm.get('userData.password').touched
              "
              class="help-block"
              style="color: red !important;"
              >Please Enter A Vlid Email-Id!!!</span
            >
          </div>
        </div>
        <div class="mt-10">
          <button type="submit" [disabled]="!loginForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
