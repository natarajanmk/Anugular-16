<nav class="navbar navbar-expand-lg">
  <div>
    <img
      id="MDB-logo"
      src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
      alt="Logo"
      draggable="false"
      height="30"
    />
  </div>
  <div class="loginHeaderName" *ngIf="loggedInName.length > 0">
    welcome {{ loggedInName }}
  </div>
  <div>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarColor03"
      aria-controls="navbarColor03"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

  <div
    class="collapse navbar-collapse"
    id="navbarColor03"
    [ngbCollapse]="isCollapsed"
  >
    <ul class="navbar-nav">
      <li
        class="nav-item"
        routerLinkActivate="active"
        RouterLinkActivated="active"
      >
        <a
          class="nav-link"
          [routerLink]="'/'"
          RouterLinkActivatedOption="{exacted:true}"
          >Home</a
        >
      </li>
      <li class="nav-item" RouterLinkActivated="active">
        <a class="nav-link" [routerLink]="'/products'">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/about-us'" routerLinkActive="active"
          >About us</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="'/contact-us'"
          RouterLinkActivated="active"
          >Contact us</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/admin'" RouterLinkActivated="active"
          >Admin</a
        >
      </li>
    </ul>
  </div>
</nav>
